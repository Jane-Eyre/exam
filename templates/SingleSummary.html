<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
<div>
    <ul class="breadcrumb">
        <li><a href="../summary/">首页</a> <span class="divider">/</span></li>
        <li><a href="../logout/">退出</a> <span class="divider">/</span></li>
    </ul>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">测试结果</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><p style="text-align: center"><label>哪个小朋友</label></p></td>
            <td><p style="text-align: center"><label>题干</label></p></td>
            <td><p style="text-align: center"><label>答案</label></p></td>
            <td><p style="text-align: center"><label>你的答案</label></p></td>
            <td><p style="text-align: center"><label>用时</label></p></td>
            <td><p style="text-align: center"><label>结果</label></p></td>


        </tr>
        {% for item in data %}
            <tr>
                <td><p style="text-align: center"><label>{{ item.which_angel }}</label></p></td>
                <td><p style="text-align: center"><label>{{ item.body }}</label></p></td>
                <td><p style="text-align: center"><label>{{ item.results }}</label></p></td>
                <td><p style="text-align: center"><label>{{ item.answer }}</label></p></td>
                <td><p style="text-align: center"><label>{{ item.score }}</label></p></td>
                <td><p style="text-align: center"><label>{{ item.elapsed_time }}秒</label></p></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
