<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "bootstrap/css/auth.css" %}">
</head>

<body>

<div class="lowin lowin-blue">
    <div class="lowin-brand">
        <img src="{% static "images/peki.png" %}" alt="logo" style="width: 100%;height: auto;">
    </div>
    <div class="lowin-wrapper">
        <div class="lowin-box lowin-login">
            <div class="lowin-box-inner">
                <form action="/login/" method="post">
                    {% csrf_token %}
                    <p>让我们开始登陆吧</p>
                    <div class="lowin-group">
                        <label>用户名 <a href="#" class="login-back-link">登录?</a></label>
                        <input type="text" autocomplete="username" name="account" class="lowin-input">
                    </div>
                    {% if errors %}
                        {% for error in errors %}
                            <p style="color: red;">
                                {{ error }}
                            </p>
                        {% endfor %}
                    {% endif %}
                    <div class="lowin-group password-group">
                        <label>密码 <a href="#" class="forgot-link">忘记密码?</a></label>
                        <input type="password" name="password" autocomplete="current-password" class="lowin-input">
                    </div>
                    <input type="submit" value="登录" class="lowin-btn login-btn">
                    <div class="text-foot">
                        还没有账户? <a href="/register" class="register-link">注册一个</a>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <script src="{% static "bootstrap/js/auth.js" %}></script>
    <script>
        Auth.init({
            login_url: '#login',
            forgot_url: '#forgot'
        });
    </script>

</body>
</html>
